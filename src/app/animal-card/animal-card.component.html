<div class="card" style="width: 30rem;">
  <img class="card-img-top" src={{image}} alt="Card image cap">
  <div class="card-body">
    <div class="alert alert-primary" role="alert" hidden={{alertisHidden}}>
      {{cri}}
      <button (click)=onAfficheAlert() aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <button (click)=onAfficheAlert()>Quel est le cri ?</button>
  </div>
</div>
